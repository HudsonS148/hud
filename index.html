
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      margin-top: 30px;
      color: #fff;
    }
    .mood-buttons {
      display: flex;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .mood {
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
      background-color: rgba(255,255,255,0.8);
    }
    .mood:hover {
      background-color: #fff;
      transform: scale(1.05);
    }
    #history {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      overflow-y: auto;
    }
    .entry {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŒˆ How Are You Feeling Today?</h1>
  <div class="mood-buttons">
    <button class="mood" onclick="logMood('ðŸ˜Š Happy')">ðŸ˜Š Happy</button>
    <button class="mood" onclick="logMood('ðŸ˜” Sad')">ðŸ˜” Sad</button>
    <button class="mood" onclick="logMood('ðŸ˜  Angry')">ðŸ˜  Angry</button>
    <button class="mood" onclick="logMood('ðŸ˜Œ Calm')">ðŸ˜Œ Calm</button>
    <button class="mood" onclick="logMood('ðŸ¤© Excited')">ðŸ¤© Excited</button>
    <button class="mood" onclick="logMood('ðŸ˜´ Tired')">ðŸ˜´ Tired</button>
  </div>

  <div id="history">
    <h2>Mood History</h2>
    <div id="moodLog"></div>
  </div>

  <script>
    function logMood(mood) {
      const timestamp = new Date().toLocaleString();
      const entry = { mood, timestamp };
      let log = JSON.parse(localStorage.getItem('moodLog')) || [];
      log.unshift(entry); // Add to start
      localStorage.setItem('moodLog', JSON.stringify(log));
      renderMoodLog();
    }

    function renderMoodLog() {
      const moodLog = JSON.parse(localStorage.getItem('moodLog')) || [];
      const logContainer = document.getElementById('moodLog');
      logContainer.innerHTML = moodLog.map(entry => `
        <div class="entry">${entry.timestamp}: <strong>${entry.mood}</strong></div>
      `).join('');
    }

    // Load on page load
    renderMoodLog();
  </script>
</body>
</html>
